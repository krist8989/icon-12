<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist Raymund Jareño - Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Smooth Background Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        /* Styling the name-container */
        .name-container {
            font-size: 50px;
            font-weight: 700;
            display: flex;
            gap: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        /* Styling the icons for size and hover effect */
        .bi {
            font-size: 3rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .bi:hover {
            transform: scale(1.2);
            color: #ffdd57;
        }

        /* Add responsive design adjustments */
        @media (max-width: 600px) {
            .name-container {
                flex-wrap: wrap;
                justify-content: center;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="name-container">
        <i class="bi bi-key">K</i>
        <i class="bi bi-r-circle">R</i>
        <i class="bi bi-info-circle">I</i>
        <i class="bi bi-stars">S</i>
        <i class="bi bi-rocket">T</i>
        <i class="bi bi-r-circle">R</i>
        <i class="bi bi-activity">A</i>
        <i class="bi bi-yin-yang">Y</i>
        <i class="bi bi-moon">M</i>
        <i class="bi bi-unlock">U</i>
        <i class="bi bi-node-plus">N</i>
        <i class="bi bi-diamond">D</i>
        <i class="bi bi-journal">J</i>
        <i class="bi bi-apple">A</i>
        <i class="bi bi-r-circle">R</i>
        <i class="bi bi-emoji-smile">E</i>
        <i class="bi bi-nut">Ñ</i>
        <i class="bi bi-octagon">O</i>
    </div>
</body>
</html>
